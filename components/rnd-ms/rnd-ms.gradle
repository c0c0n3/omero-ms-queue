apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8

apply plugin: 'jacoco'


dependencies {
    compile(project(':util')) {
        transitive = false
    }
    compile project(":kew-artemis")

    testCompile libset.test_base
}

jar {
    baseName = 'rnd-ms'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}
